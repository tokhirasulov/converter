<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
                <div class="hero">
                    <h1 id="tittle">Metric/Imperial Unit Conversion</h1>
                    <input type="number" min="0" id="input-el">
                    <button id="convert-btn">CONVERT</button>
                </div>
                <div class="container">
                    <div class="length-section">
                        <h2 id="length-tittle">Length (Meter/Feet)</h2>
                        <p id="length-result"></p>
                    </div>
                    <div class="volume-section">
                    <h2 id="volume-tittle">Volume (Liters/Gallons)</h2>
                    <p id="volume-result"></p>
                    </div>
                    <div class="mass-section">
                        <h2 id="mass-tittle">Mass (Kilograms/Pounds)</h2>
                        <p id="mass-result"></p>
                    </div>
                </div>

        
        
        
        
        <script src="app.js"></script>
    </body>
</html>
